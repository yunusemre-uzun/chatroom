<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h4>Chat Room {{ roomName }}</h4>

{% if messageList %}

    {% for message in messageList %}
        <h4> > <strong>{{ message.sender }}</strong> : {{ message.text }} (<i>{{message.date}}</i>) </h4>
    {% endfor %}

{% else %}
<p>No messages available.</p>
{% endif %}
</body>
<form action="/user/{{ username }}/chat/" method="post">
    {% csrf_token %}
    {{form}}
    <input type="submit" value="Send">
</form>

</html>
